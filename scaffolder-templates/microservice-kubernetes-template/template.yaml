apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: microservice-kubernetes-template
  title: Microservice on Kubernetes
  description: |
    A template to create all parts to run a microservice on Kubernetes
  tags:
    - pulumi
    - microservice
    - scaleway
spec:
  owner: user:dirien
  type: infrastructure
  parameters:
    - title: Provide project informations
      required:
        - component_id
        - owner
      properties:
        component_id:
          title: Name
          type: string
          description: Unique name of the component.
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          description: Tell us more about this component.
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
              - User
    - title: Configure Infrastructure
      required:
        - stack
      properties:
        language:
          title: Programming Language
          type: string
          enum:
            - go
            - typescript
            - python
          enumNames:
            - Go
            - TypeScript
            - Python
          description: Programming language to use
        stack:
          title: Select stacks
          type: array
          items:
            type: string
            enum:
              - dev
              - staging
              - prod
            enumNames:
              - Development
              - Staging
              - Production
          uniqueItems: true
          description: Stack to deploy to
        args:
          title: Pulumi CLI Arguments (optional)
          type: string
          description: Optional arguments to pass to the Pulumi CLI
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          component_id: ${{ parameters.component_id }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          owner: ${{ parameters.owner }}

    - id: pulumi-new
      name: Run Pulumi new
      action: pulumi:run
      input:
        new: true
        name: ${{ parameters.component_id }}
        description: ${{ parameters.description | dump }}
        organization: ediri
        stacks: ${{ parameters.stack }}
        template: "kubernetes-azure-${{ parameters.language }}"
        args:
          - ${{ parameters.args }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts: [ "github.com" ]
        repoVisibility: public
        description: "This is ${{ parameters.component_id }}"
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main

    - id: pulumi-deploy
      name: Run Pulumi up
      action: pulumi:run
      input:
        new: false
        deployment: true
        up: true
        name: ${{ parameters.component_id }}
        repoUrl: "https://github.com/${{ (parameters.repoUrl | parseRepoUrl)['owner'] }}/${{ (parameters.repoUrl | parseRepoUrl)['repo'] }}"
        repoBranch: main
        repoProjectPath: .
        organization: ediri
        stacks: ${{ parameters.stack }}
        args:
          - ${{ parameters.args }}

    - id: register
      name: Registering the Catalog Info Component
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Open the Source Code Repository
        url: ${{ steps['publish'].output.repoContentsUrl }}
      - title: Open the Catalog Info Component
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
